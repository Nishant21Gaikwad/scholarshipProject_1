<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Scholarship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>📄 Apply for Scholarship</h2>
        <form id="studentForm">
            <input type="text" id="name" placeholder="👤 Full Name" required>
            <input type="text" id="course" placeholder="📚 Course" required>
            <input type="text" id="college" placeholder="🏫 College Name" required>
            <input type="text" id="rollNo" placeholder="🎓 Roll No" required>
            <input type="text" id="caste" placeholder="🛡️ Caste" required>
            <input type="number" id="income" placeholder="💰 Family Income" required>
            <input type="number" id="sscMarks" placeholder="📖 SSC Marks" required>
            <input type="number" id="hscMarks" placeholder="📖 HSC Marks" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
